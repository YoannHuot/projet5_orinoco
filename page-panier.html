<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/3d24bbc490.js" crossorigin="anonymous"></script>

		<title>Page panier</title>
		<link rel="stylesheet" href="style.css" />

		<title>recap de votre commande</title>
	</head>
	<body>
		<header>
			<a href="index.html">
				<h1 class="logo">
					<img src="logo.png" />
				</h1>
			</a>
			<a>
				<i class="fas fa-shopping-cart"> </i>
				<p class="cage-count">0</p>
			</a>
		</header>
		<button onclick="localStorage.clear()">Clear local storage</button>

		<section class="section-recap">
			<article class="article-recap"></article>
			<article class="basket-recap">
				<h2>Total HT</h2>
				<p class="price-product-recap">0</p>
				<h2>Tva</h2>
				<p class="tva-product-recap">0</p>
				<h2>Total Ttc</h2>
				<p class="total-product-recap">0</p>

				<form method="POST" class="formulaire" name="form">
					<h2 class="informations">Informations de livraison</h2>
					<br />
					<input
						input="text"
						name="firstname"
						value=""
						class="firstname"
						placeholder="Prénom"
					/><br />
					<input
						input="text"
						name="lastname"
						value=""
						class="lastname"
						placeholder="Nom"
					/><br />
					<input
						input="text"
						name="address"
						value=""
						class="address"
						placeholder="Adresse"
					/><br />
					<input
						input="text"
						name="city"
						value=""
						class="city"
						placeholder="Ville de résidence"
					/><br />
					<input
						input="text"
						type="email"
						name="input"
						value=""
						class="mail"
						placeholder="Adresse mail"
					/><br />
					<input
						type="submit"
						class="confirm-commande"
						name="text"
						value="confirmer ma commande"
					/>
				</form>
				<div class="erreur"></div>
			</article>
		</section>
		<footer>
			<div class="reseaux_sociaux">
				<i class="fab fa-instagram"></i>
				<i class="fab fa-facebook"></i>
				<i class="fab fa-twitter"></i>
				<i class="fab fa-behance-square"></i>
			</div>
		</footer>
		<script src="panier.js"></script>
	</body>
</html>
